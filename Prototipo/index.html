<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban de Estudos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar navbar-default" role="navigation" style="background-color:antiquewhite;">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- Link para a Tela Principal (Kanban) -->
                        <a href="kanban.html">
                            <i class="fas fa-columns" title="Kanban" style="color:darkgoldenrod;"></i>
                        </a>
                    </li>
                    <li>
                        <!-- Link para a Tela de Cadastro de Alunos -->
                        <a href="cadastro-alunos.html">
                            <i class="fas fa-user-graduate" style="color: blue;" title="Cadastro de Alunos"></i>
                        </a>
                    </li>
                    <li>
                        <!-- Link para a Tela de Cadastro de Assuntos -->
                        <a href="cadastro-assuntos.html">
                            <i class="fas fa-book" style="color: green;" title="Cadastro de Assuntos"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Kanban -->
    <div class="kanban">
        <div class="column" id="a-fazer">
            <h2>A Fazer</h2>
            <div class="task" draggable="true">
                <p>Matemática - Álgebra</p>
                <p>Alunos: João, Maria</p>
                <p>Prioridade: Alta</p>
                <p id="due-date">Prazo: 25/10/2024</p>
                <button class="options-btn">Opções</button>
                <div class="options-menu" style="display: none;">
                    <button class="edit-btn">Editar</button>
                    <button class="remove-btn">Remover</button>
                </div>
            </div>
        </div>
        <div class="column" id="em-progresso">
            <h2>Em Progresso</h2>
        </div>
        <div class="column" id="concluido">
            <h2>Concluído</h2>
        </div>
    </div>

    <form onsubmit="addTask(event)">
        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" placeholder="Digite o assunto a se estudar">
        <label for="students">Alunos:</label>
        <input type="text" name="students" id="students" placeholder="Digite o nome dos estudantes">
        <label for="priority">Prioridade:</label>
        <input type="radio" name="priority" value="baixa">
        <input type="radio" name="priority" value="média">
        <input type="radio" name="priority" value="alta">
        <label for="dueDate">Prazo:</label>
        <input type="text" name="dueDate" id="dueDate" placeholder="Digite o prazo de conclusão">
        <input type="submit" class="btn">
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
