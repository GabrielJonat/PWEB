    <script>
        // Função Construtora para Retângulo
function Retangulo(base, altura) {
    this.base = base;
    this.altura = altura;

    this.calcularArea = function() {
        return this.base * this.altura;
    };
}

// Criando um objeto Retângulo
const meuRetangulo = new Retangulo(5, 10);

// Executando o método para calcular a área
alert(`A área do retângulo é: ${meuRetangulo.calcularArea()} unidades quadradas.`);

    </script>
</body>
