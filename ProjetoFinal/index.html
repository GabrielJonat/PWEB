<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studin Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <link rel="shortcut icon" href="./img/conhecimento.png" type="image/x-icon">
</head>
<body style="background-color:azure;">
    <!-- Navbar -->
    <div class="navbar navbar-default" role="navigation" style="background-color: grey">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- Link para a Tela Principal (Kanban) -->
                        <a href="index.html">
                            <i class="fas fa-columns" title="Kanban" id="kanban" onmouseenter="kanban(this)" onmouseleave="kanbanRemove(this)"></i>
                        </a>
                    </li>
                    <li>
                        <!-- Link para a Tela de Cadastro de Alunos -->
                        <a href="cadastro-alunos.html">
                            <i class="fas fa-user-graduate" title="Cadastro de Alunos" id="alunos" onmouseenter="alunos(this)" onmouseleave="alunosRemove(this)"></i>
                        </a>
                    </li>
                    <li>
                        <!-- Link para a Tela de Cadastro de Assuntos -->
                        <a href="cadastro-assuntos.html">
                            <i class="fas fa-book" title="Cadastro de Assuntos" id="estudos" onmouseenter="estudos(this)" onmouseleave="estudosRemove(this)"></i>
                        </a>
                    </li>

                    <li id="logout" class="logout">
                        <button id="logout" title="Sair">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                                <path d="M7.5 1v7h1V1z"/>
                                <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                            </svg>
                        </button>                   
                     </li>
                    
                </ul>
            </div>
        </div>
    </div>

    <!-- Indicador de Carregamento -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Kanban -->
    <div class="kanban">
        <div class="column" id="a-fazer">
            <div class="header">
                <h2>A Fazer</h2>
            </div>
            <hr>
        </div>
        <div class="column" id="em-progresso">
            <div class="header">
                <h2 style="margin-left: 4em;">Em progresso</h2>
            </div>
            <hr>
        </div>
        <div class="column" id="concluido">
            <div class="header">
                <h2>Concluído</h2>
            </div>
            <hr>
        </div>
        <!-- Modal de Edição -->
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Tarefa</h2>
            <form id="editForm">
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" name="descricao" required>
    
                <label for="editAlunos">Alunos:</label>
                <input type="text" id="editAlunos" name="alunos" required>
                
                <label for="editPrioridade">Prioridade:</label>
                <div id="editPrioridade">
                    <label>
                        <input type="radio" name="prioridade" value="Alta"> Alta
                    </label>
                    <label>
                        <input type="radio" name="prioridade" value="Média"> Média
                    </label>
                    <label>
                        <input type="radio" name="prioridade" value="Baixa"> Baixa
                    </label>
                </div>
    
                <label for="editPrazo">Prazo (DD/MM/AAAA):</label>
                <input type="date" id="editPrazo" name="prazo" required>
    
                <button type="submit" class="btn">Salvar Alterações</button>
            </form>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
